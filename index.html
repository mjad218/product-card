<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Peerless | Product preview - test task!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="cards">
        <article class="card">
          <div class="thumbnail">
            <img src="images/image-product-desktop.jpg" alt="Perfume" />
          </div>
          <div class="details">
            <strong> Perfume </strong>
            <h3 class="title">Gabrielle Essence Eau De Parfum</h3>
            <p class="info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price">
              <span class="current"> $149.99 </span>
              <span class="old"> $169.99 </span>
            </p>
            <div class="actions">
              <a href="" class="cta">
                <img src="images/icon-cart.svg" alt="add to cart" />
                Add to Cart
              </a>
            </div>
          </div>
        </article>
      </section>
    </main>

    <!--  Plz add ur name here and hide it -->
    <div class="attribution hide">
      Coded by <a href="#">Mohamed Gad @mjad218 &copy;</a>.
    </div>
    <footer></footer>
  </body>
</html>
